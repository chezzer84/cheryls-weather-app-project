<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheryls Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
     <script
      src="https://kit.fontawesome.com/2a710d7faa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>London</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
        <i class="fa-solid fa-sun fa-xl" style="color: #ead12e;"></i>
          12° | °F
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 75%</li>
            <li>Wind: 2 km/h</li>
          </ul>
        </div>
      </div>
      <small>
        <a href="https://github.com/chezzer84/cheryls-weather-app-project"> Open-source code</a>
         </a>
        by Cheryl Watts
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
