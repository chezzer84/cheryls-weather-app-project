<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheryls Weather App</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
     <script
      src="https://kit.fontawesome.com/2a710d7faa.js"
      crossorigin="anonymous"
    ></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
       <div class="weather-app-wrapper">
         <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
          
            <input type="search" placeholder="Type a city name..." class="form-control" id="city-input" autocomplete="off"/>

            </div>
            <div class="col-3">
            <input type= "submit" name="Search" class="btn btn-primary w-100"/>
            </div>
            </div>
          </form>

         
      <h1 id="cityName"></h1>

      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>

      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">

        <img 
        src="" 
        alt="Clear" 
        id="icon"
      
        />
          <div>
            <strong id="temperature"></strong>
            <span class="units"> 
                <a href="#" id="celsius-link" class="active">°C </a> |
                <a href="#" id="farenheit-link">°F</a></span>
        


              </div>
            </div>
          </div>
        
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
          </div>
        </div>



         <div class="weather-forecast" id="forecast" >

  </div>
    </div>
      <small>
        <a href="https://github.com/chezzer84/cheryls-weather-app-project"> Open-source code</a>
         </a>
        by Cheryl Watts
      </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
